<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>ChessGame</title>
    <meta charset="utf-8" />
    <!--Load FUDGE-->
    <script
      type="text/javascript"
      src="./references/FudgePhysics/OimoPhysics.js"
    ></script>
    <script
      type="text/javascript"
      src="./references/FudgeCore/Build/FudgeCore.js"
    ></script>
    <script
      type="text/javascript"
      src="./references/FudgeAid/Build/FudgeAid.js"
    ></script>
    <script
      type="text/javascript"
      src="./references/FudgeUserInterface/FudgeUserInterface.js"
    ></script>
    <script type="text/javascript" src="./build/ChessGame.js"></script>
    <link rel="stylesheet" href="ChessGame.css" />
    <link type="resources" src="ChessGame.json" />
    <link
      href="./references/fontawesome-free-5.15.3-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- UI -->
    <div id="ui-wrapper">
      <div>
        <input id="player-turn" type="text" key="player" disabled /> ist am Zug
      </div>
      <div>
        <input id="is-checkmate" type="text" key="checkmate" disabled />
      </div>
      <div id="graveyard">
        <h2>Friedhof:</h2>
        <ul id="graveyard-container"></ul>
      </div>
      <div id="volume-icon">
        <i id="off" class="fas fa-volume-mute"></i>
        <i id="on" class="fas fa-volume-up"></i>
      </div>
    </div>
    <canvas class="fullscreen"></canvas>
    <dialog id="start">
      <h1>Bitte gebt hier eure Namen ein:</h1>
      <h2>Name des Spielers:</h2>
      <input type="text" id="player-name" name="player-name" />
      <h2>Name des Gegners:</h2>
      <input type="text" id="enemy-name" name="enemy-name" />
      <button id="play-button">Spiel starten</button>
      <div id="container">
        <p id="error-message"></p>
      </div>
    </dialog>
    <dialog id="end">
      <h2>Schach Matt!</h2>
      <div style="display: flex">
        <h1 id="victor"></h1>
        hat gewonnen!
      </div>
      <button id="restart">Erneut spielen</button>
    </dialog>
  </body>
</html>
